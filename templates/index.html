<!DOCTYPE html>
<html lang="vi" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGPT Messenger</title>
    <style>
        :root {
            /* Light Mode */
            --bg-body: #f0f2f5; /* Màu nền tổng thể xám nhẹ cho nổi bật khung chat */
            --bg-header: #ffffff;
            --bg-chat-area: #ffffff; /* Nền riêng của khung chat */
            --text-primary: #050505;
            --text-secondary: #65676b;
            --msg-user-bg: #0084ff;
            --msg-user-text: #ffffff;
            --msg-bot-bg: #e4e6eb;
            --msg-bot-text: #050505;
            --shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            --input-border: #ccd0d5;
            --scroll-track: #ffffff;
            --border-color: #e5e7eb;
        }

        [data-theme="dark"] {
            /* Dark Mode */
            --bg-body: #101010; /* Nền ngoài đen hẳn */
            --bg-header: #242526;
            --bg-chat-area: #18191a; /* Nền chat xám đậm */
            --text-primary: #e4e6eb;
            --text-secondary: #b0b3b8;
            --msg-user-bg: #0084ff;
            --msg-user-text: #ffffff;
            --msg-bot-bg: #3a3b3c;
            --msg-bot-text: #e4e6eb;
            --shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            --input-border: #3a3b3c;
            --scroll-track: #18191a;
            --border-color: #2f3031;
        }

        * { box-sizing: border-box; transition: background-color 0.3s, color 0.3s; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            height: 60px;
            background-color: var(--bg-header);
            display: flex;
            align-items: center;
            justify-content: center; /* Căn giữa nội dung header */
            box-shadow: var(--shadow);
            z-index: 10;
            padding: 0 20px;
        }

        .header-content {
            width: 100%;
            max-width: 850px; /* Căn giữa header theo khung chat */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 { font-size: 20px; margin: 0; font-weight: 700; background: linear-gradient(90deg, #0084ff, #00c6ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .theme-toggle {
            background: none; border: none; cursor: pointer; padding: 8px;
            border-radius: 50%; background-color: var(--msg-bot-bg);
            color: var(--text-primary); display: flex; align-items: center; justify-content: center;
        }

        /* Wrapper chính để giới hạn chiều rộng */
        .main-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 850px; /* <--- ĐÂY LÀ CHỖ QUAN TRỌNG: Giới hạn chiều rộng */
            margin: 0 auto; /* Căn giữa màn hình */
            background-color: var(--bg-chat-area);
            border-left: 1px solid var(--border-color); /* Thêm viền mờ 2 bên cho ra dáng "khung" */
            border-right: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message-row { display: flex; width: 100%; }
        .row-user { justify-content: flex-end; }
        .row-bot { justify-content: flex-start; }

        .message-bubble {
            max-width: 80%; /* Bong bóng chat to hơn chút trong khung hẹp */
            padding: 10px 16px;
            font-size: 15px;
            line-height: 1.5;
            word-wrap: break-word;
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .row-user .message-bubble {
            background-color: var(--msg-user-bg); color: var(--msg-user-text);
            border-radius: 18px 18px 4px 18px;
        }

        .row-bot .message-bubble {
            background-color: var(--msg-bot-bg); color: var(--msg-bot-text);
            border-radius: 18px 18px 18px 4px;
        }

        .avatar {
            width: 32px; height: 32px; border-radius: 50%; margin-right: 10px;
            background-image: url('https://ui-avatars.com/api/?name=TGPT&background=random&color=fff');
            background-size: cover; flex-shrink: 0;
        }

        #input-area {
            padding: 20px;
            background-color: var(--bg-chat-area); /* Ăn theo màu nền khung chat */
            border-top: 1px solid var(--border-color);
        }

        .input-wrapper {
            display: flex; gap: 10px; width: 100%;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border-radius: 24px;
            border: none;
            background-color: var(--msg-bot-bg);
            color: var(--text-primary);
            font-size: 15px;
            outline: none;
        }
        input[type="text"]:focus { box-shadow: 0 0 0 2px var(--msg-user-bg); }

        button.send-btn {
            background: none; border: none; cursor: pointer; color: var(--msg-user-bg);
            padding: 5px; display: flex; align-items: center;
        }
        button.send-btn:disabled { color: var(--text-secondary); cursor: not-allowed; }

        /* Typing effect */
        .typing { display: flex; gap: 4px; align-items: center; height: 20px; }
        .dot { width: 6px; height: 6px; background-color: var(--text-secondary); border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; }
        .dot:nth-child(1) { animation-delay: -0.32s; } .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #bcc0c4; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #a0a3a7; }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <h1>TGPT-UI</h1>
            <button class="theme-toggle" onclick="toggleTheme()" title="Đổi giao diện">
                <svg id="icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                <svg id="icon-sun" style="display:none" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
            </button>
        </div>
    </header>

    <div class="main-wrapper">
        <div id="chat-container">
            <div class="message-row row-bot">
                <div class="avatar"></div>
                <div class="message-bubble">
                    Chào bạn! Tôi là TGPT.<br>Bạn muốn tôi hỗ trợ thế nào?
                    <br>Hi there! I'm TGPT.<br>How can I help with?
                </div>
            </div>
        </div>

        <div id="input-area">
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Nhập tin nhắn..." autocomplete="off">
                <button class="send-btn" onclick="sendMessage()" id="send-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const inputField = document.getElementById('user-input');
        const chatContainer = document.getElementById('chat-container');
        const sendBtn = document.getElementById('send-btn');

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            document.getElementById('icon-moon').style.display = newTheme === 'light' ? 'block' : 'none';
            document.getElementById('icon-sun').style.display = newTheme === 'dark' ? 'block' : 'none';
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.getElementById('icon-moon').style.display = savedTheme === 'light' ? 'block' : 'none';
        document.getElementById('icon-sun').style.display = savedTheme === 'dark' ? 'block' : 'none';

        inputField.addEventListener("keypress", function(event) {
            if (event.key === "Enter") sendMessage();
        });

        async function sendMessage() {
            const text = inputField.value.trim();
            if (!text) return;

            appendMessage('user', text);
            inputField.value = '';
            inputField.disabled = true; sendBtn.disabled = true;

            const loadingId = appendMessage('bot', '<div class="typing"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>');

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: text })
                });
                const data = await response.json();
                const botBubble = document.getElementById(loadingId);

                if (data.response) {
                    botBubble.innerHTML = data.response.replace(/\n/g, '<br>');
                } else {
                    botBubble.innerText = "Lỗi: " + (data.error || "Không xác định");
                }
            } catch (error) {
                document.getElementById(loadingId).innerText = "Lỗi kết nối server!";
            }
            inputField.disabled = false; sendBtn.disabled = false; inputField.focus();
        }

        function appendMessage(role, content) {
            const row = document.createElement('div');
            row.className = `message-row ${role === 'user' ? 'row-user' : 'row-bot'}`;
            const msgId = 'msg-' + Date.now();
            const avatarHTML = role === 'bot' ? '<div class="avatar"></div>' : '';
            row.innerHTML = `${avatarHTML}<div class="message-bubble" id="${role === 'bot' ? msgId : ''}">${content}</div>`;
            chatContainer.appendChild(row);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return msgId;
        }
    </script>
</body>
</html>
